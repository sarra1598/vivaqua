</head>
<body>
  <header>
    <div class="logo">
      <h1>Viv<span>Aqua</span></h1>
    </div>
    <div class="barre-recherche">
      <input type="text" placeholder="Rechercher ...">
    </div>
  </header>

  <nav>
    <a href="vivaqua.html">Accueil</a> |
    <a href="calculateur.html">Calculateur</a> |
    <a href="gestes.html">Suivi</a> |
    <a href="a_propos.html">À propos</a> |
    <a href="contact.html">Contact</a>

  <main class="contenu-principal">
    <h2>Calculez votre Empreinte Hydrique</h2>
    <p>Répondez à ces questions pour estimer votre consommation d’eau annuelle.</p>

    <div class="formulaire-calcul">
      <label for="freq_douche">Douches par semaine :</label>
      <input type="number" id="freq_douche" min="0" value="7">

      <label for="duree_douche">Durée d’une douche (min) :</label>
      <input type="number" id="duree_douche" min="1" value="10">

      <label for="nb_chasses">Chasses d’eau par jour :</label>
      <input type="number" id="nb_chasses" min="0" value="5">

      <label for="nb_lessives">Lessives par semaine :</label>
      <input type="number" id="nb_lessives" min="0" value="2">

      <label for="methode_vaisselle">Méthode de vaisselle :</label>
      <select id="methode_vaisselle">
        <option value="machine">Lave-vaisselle</option>
        <option value="main_ouverte">Main (robinet ouvert)</option>
        <option value="main_fermee">Main (robinet fermé)</option>
      </select>

      <button onclick="calculerEmpreinte()">Calculer</button>

      <p id="resultat"></p>
    </div>
  </main>

  <footer>

    <p>Pour la préservation de l'eau en Tunisie.</p>
  </footer>

</body>
